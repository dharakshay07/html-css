<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Registration Form</h2>

    <form>
        <label for="fname">First Name : </label>
        <input type="text" name="fname"> <br>

        <label for="lname">Last Name : </label>
        <input type="text" name="lname"> <br>

        <label for="dob">Date of Birth : </label>
        <input type="date" name="dob"> <br>

        <label for="mobile">Moblie No. : </label>
        <input type="tel" name="mobile" id=""> <br>

        <label for="gender">Gender : </label>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="not">I Prefer Not to Say <br>

        <label for="hobbies">Hobbies : </label>
        <input type="checkbox"> Cricket
        <input type="checkbox"> Badminton
        <input type="checkbox">Painting
        <input type="checkbox">Travelling
        <input type="checkbox">Chess
        <input type="checkbox">Out door Games
        


        <br><label for="subject">Subject : </label>
        <select name="subject">
            <option value="select">--Select--</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="c-language">C Language</option>
            <option value="cpp">C++</option>
            <option value="java">JAVA</option>
            <option value="python">PYTHON</option>
            <option value="netwotk">Hardware & Netwotking</option>
        </select> <br><br>

        <label for="file">Upload Photo Here : </label>
        <input type="file" name="file"><br>

        <label for="rating">Please Rate US from 0 to 10.</label>
        <input type="range" name="range">

        <label for="address">Address  : </label>
        <textarea name="address" cols="15" rows="5"></textarea>



        <br> <br><br>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">

    </form>
</body>
</html>
